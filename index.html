<!DOCTYPE html>
<html lang="en">
<head>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class ="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br>
                agendar sua mentoria</p>
        </header>
    <form id="my-form">
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div id="separator"></div>
            <div id="name-surname">
                <div class="input-wrapper">
                <label for="name">Nome </label> 
                <input type="text" id="name" required minlength="8" />
                </div>  
            <div class="input-wrapper">
                <label for="surname">Sobrenome </label> 
                <input  type="text"  id="surname" required minlength="8" />
            </div>
    </div>
        <div class="input-wrapper">
            <label>Email <span> (digite um email valido)</span>  </label>
            <input type ="email" id ="mail" required/>
        </div>

        <div class="input-wrapper">
            <label>Senha <span> (minimio de 6 characteres)</span>  </label>
            <input type ="password" id ="password" required minlength="8"/>
        </div>

</div>
    </fieldset>
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend> 
            <div id="separator2"></div>  

            <div class="input-wrapper">
                <label>Nome do seu mentor <span> (só o primeiro nome)</span>  </label>
                <input type ="text" id ="mentor-name" required minlength="8"/>
            </div>
            </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponiveis</legend> 
                    <div id="separator3"></div>  
                    <div class ="mentoria">
                    <div class ="col-3">
                    <div class="input-wrapper">
                        <legend>Primeira mentoria </legend>
                        <label>Data <span>(DD/MM/AAAA)</span></label>
                        <input type ="datetime" id ="date"/>
                    </div>
                    </div>
                    <div class="dasate">
                    <div class="input-wrapper">
                        <label> Das </label>
                        <input type ="time" id ="das"/>
                    </div>

                    <div class="input-wrapper">
                        <label>Até</label>
                        <input type ="time" id ="ate"/>
                    </div>
                </div>
            </div>      

                <div class ="mentoria">
                <div class ="col-3">
                <div class="input-wrapper">
                    <legend>Segunda mentoria </legend>
                    <label>Data <span>(DD/MM/AAAA)</span></label>
                    <input type ="datetime" id ="date"/>
                </div>
                </div>
                <div class="dasate">
                <div class="input-wrapper">
                    <label> Das </label>
                    <input type ="time" id ="das"/>
                </div>

                <div class="input-wrapper">
                    <label>Até</label>
                    <input type ="time" id ="ate"/>
                </div>
            </div>
        </div>       

                </div>
                </fieldset>
    </form>
    <footer>
        <button 
          class="button" 
          form="my-form">
          Salvar
        </button>
      </footer>
</div>
</body>
</html>
